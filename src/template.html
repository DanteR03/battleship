<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div class="main-container">
      <div class="boards-container">
        <div class="board" id="playerOne"></div>
        <div class="board" id="playerTwo"></div>
      </div>
      <button class="turn-button hidden">End Turn</button>
      <button class="axis-button">Axis: X</button>
      <div class="start-buttons-container">
        <button class="player-start-button">Player vs Player</button>
        <button class="computer-start-button">Player vs Computer</button>
      </div>
      <div class="ship-buttons-container hidden">
        <button class="ship-button" id="carrier">Place Carrier</button>
        <button class="ship-button" id="battleship">Place Battleship</button>
        <button class="ship-button" id="destroyer">Place Destroyer</button>
        <button class="ship-button" id="submarine">Place Submarine</button>
        <button class="ship-button" id="patrol">Place Patrol Boat</button>
      </div>
    </div>
  </body>
</html>
